<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 50%;
  padding: 50px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>

</head>
<body style="background-color: rgb(243, 248, 246);">
<div style="border:  solid rgb(252, 246, 246);border-radius: 18px;position:relative;left:700px;top: 3px; margin:2px;padding: 2px;width: 20%;height: 10px;background-color: rgb(185, 181, 181);outline: 4px solid black;color: rgb(4, 23, 27);font-style: italic;font-weight: bold;font-size: 40px;text-align:center;">Tweet analyzer</div>
<p style="font-size: 24px; position:relative; top: -10px; font-weight: bold;">Majority of tweets having sentiment: {{sentiment}}</p>    
<div>
    <img src="{{img}}" style="position: relative; top:0px; left:200px; width:120px;">
    </div>

<div class="row">
  <div class="column">

    <img src="data:image/png;base64,{{ resultx }}" width="500" style="position: relative; ">
  </div>
  <div class="column">
    <div style="font-size: 30px; font-weight: bolder; position: relative; "> Word cloud </div>
  <img src="data:image/png;base64,{{ result2}}" width="500" style="position: relative;"></div>
  </div>
  
</div>

<div class="col-sm-6"></div>

                <div class="col-sm-2"><h1>Emotion(majority tweets)</h1>
                <img src="{{ image }}"  >

            </div>

      </div>
    </div>

</html>
